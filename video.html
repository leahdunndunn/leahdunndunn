            <button id="button-left" onclick="plusDivs(-1)">&#8249;</button>
            <button id="button-right" onclick="plusDivs(1)">&#8250;</button>
        </div>
        <!--JS-->
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
    
            function plusDivs(n) {
                showDivs(slideIndex += n);
            }
    
            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("video");
                if (n > x.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none"; 
                }
                x[slideIndex-1].style.display = "block"; 
            }
        </script>
        <!--VIDEO GALLERY ENDS-->
